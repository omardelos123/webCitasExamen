<app-spinner [mostrar]="flag">
</app-spinner>

<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-navicon"></i><strong>CITAS</strong>
                </div>
                <div class="card-body table-responsive">
                    <div>
                        <button type="button " class="btn btn-brand btn-primary  btn-primary btn-square mr-1" style="margin-bottom: 4px" title="CREAR CITAS" (click)="crear()" *ngIf="permisos.registrar == 1">
              <i class="fa fa-plus"></i>
              <span>CREAR CITA</span>
            </button>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="fabricantes_select"><strong>Filtrar citas</strong></label>

                        <div class="col-md-9">
                            <app-buscar-texto [arreglo]="ArregloRespuesta" (salidaArreglo)="filtrar($event)" [FiltroStringObj]="['placa']" [placeholderTxt]="'Filtrar por placa '">
                            </app-buscar-texto>
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>PLACA</th>
                                <th>FECHA</th>
                                <th>HORA</th>
                                <th>ESTADO</th>
                                <th class="text-center">ACCIÓN</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let a of fabricantes | filterBy: ['placa']: filtrar_fabricantes">
                                <td>{{a.placa}}</td>
                                <td>{{a.fecha}}</td>
                                <td>{{a.hora}}</td>
                                <td>{{a.estado}}</td>

                                <td class="text-center">
                                    <div class="btn-group ">

                                        <button type="button " class="btn btn-brand  btn-success btn-square mr-1" style="margin-bottom: 4px" title="MODIFICAR" (click)="modificar(a)" *ngIf="permisos.actualizar == 1">
                      <i class="fa fa-edit"></i>

                    </button>
                                        <button type="button " class="btn btn-danger  btn-primary btn-square mr-1" style="margin-bottom: 4px" title="ELIMINAR" data-toggle="modal" (click)="eliminar_modal(a)" *ngIf="permisos.eliminar == 1">
                      <i class="fa fa-trash"></i>

                    </button>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ul class="pagination" *ngIf="pager.pages && pager.pages.length">
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                            <a class="page-link" (click)="setPage(1)">Primero</a>
                        </li>
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                            <a class="page-link" (click)="setPage(pager.currentPage - 1)">Anterior</a>
                        </li>
                        <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                            <a class="page-link" (click)="setPage(page)">{{page}}</a>
                        </li>
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a class="page-link" (click)="setPage(pager.currentPage + 1)">Próximo</a>
                        </li>
                        <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                            <a class="page-link" (click)="setPage(pager.totalPages)">Último</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
