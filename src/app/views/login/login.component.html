<app-spinner [mostrar]="flag"></app-spinner>


<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form autocomplete="off" (ngSubmit)="entrar()">
                                    <h1>Inicio de Sesión</h1>
                                    <p class="text-muted">Iniciar sesión en su cuenta</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" name="Usuario" placeholder="Usuario" [(ngModel)]="login.usuario" required>
                                    </div>
                                    <div class="input-group mb-4">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" name="Contrasena" placeholder="Contraseña" [(ngModel)]="login.contrasena" required>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="submit" class="btn btn-primary px-4">Entrar</button>
                                            <!-- <button type="button" class="btn btn-danger px-4" (click)="ejemploConectionPool()">ejemploConectionPool</button> -->
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                            <div class="card-body text-center">
                                <h1>APLICACION A PLAZA DE TRABAJO</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
